<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <meta http-equiv="msthemecompatible" content="no"/>
    <title>SevenOaks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="row wrap">
                <div class="container">
                    <div class="col-lg-3">
                        <a href="/#" class="logo"></a>
                    </div>
                    <div class="col-lg">
                        <div class="menu-top">
                            <div class="col-sm">
                                <ul class="row nav-top nav-inline">
                                    <li class="nav-top__li nav-item">
                                        <a href="" class="nav-top__link navp-link">Calendar</a>
                                    </li>
                                    <li class="nav-top__li nav-item">
                                        <a href="" class="nav-top__link navp-link">Blog</a>
                                    </li>
                                    <li class="nav-top__li nav-item">
                                        <a href="" class="nav-top__link navp-link">Contact us</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm">
                                <div class="search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button"><i class="icon-search"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="menu-bt row">
                            <ul class="col-md nav-bt nav-inline">
                                <li class="nav-bt__li nav-item">
                                    <a href="" class="nav-bt__link navp-link">About</a>
                                </li>
                                <li class="nav-bt__li nav-item">
                                    <a href="" class="nav-bt__link navp-link">Media</a>
                                </li>
                                <li class="nav-bt__li nav-item">
                                    <a href="" class="nav-bt__link navp-link">Events</a>
                                </li>
                                <li class="nav-bt__li nav-item">
                                    <a href="" class="nav-bt__link navp-link">Shop</a>
                                </li>
                                <li class="nav-bt__li nav-item">
                                    <a href="" class="nav-bt__link navp-link">Give</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/slider.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slider.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slider.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
